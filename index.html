<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="css/all.min.css" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
      <div
        class="container h-100 d-flex justify-content-center align-items-center flex-column"
      >
        <div class="circles d-flex justify-content-between my-3" id="circles">
          <div class="progress" id="progress"></div>
          <div class="circle active line">
            <p>1</p>
            <span><i class="fa-solid fa-check"></i></span>
          </div>

          <div class="circle line">
            <p class="">2</p>
            <span><i class="fa-solid fa-check"></i></span>
          </div>
          <div class="circle line">
            <p>3</p>
            <span><i class="fa-solid fa-check"></i></span>
          </div>
          <div class="circle l overflow-hidden">
            <p>4</p>
            <span><i class="fa-solid fa-check"></i></span>
          </div>
        </div>
        <div class="btns my-3">
          <button class="btn px-4 py-2 mx-2" id="prev" disabled>
            <i class="fa-solid fa-angles-left"></i>
            Prev
          </button>
          <button class="btn px-4 py-2 mx-2 " id="next">
            <i class="fa-solid fa-angles-right"></i>
            Next
          </button>
        </div>
      </div>

      <script src="js/main.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
</html>
